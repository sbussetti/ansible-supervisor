supervisor_version: 3.1.3
supervisord_user: '{{ ansible_user_id }}'
supervisord_user_home: '{{ ansible_env.HOME }}'
supervisor_virtualenv: '{{ supervisord_user_home }}/.virtualenvs/supervisor'

supervisor_init_scripts: off

supervisor_home: '{{ supervisor_virtualenv }}/etc/supervisor'
supervisor_config: '{{ supervisor_home }}/supervisord.conf'
supervisor_config_dir: '{{ supervisor_home }}/conf.d'

supervisord_path: '{{ supervisor_virtualenv }}/bin/supervisord'
supervisorctl_path: '{{ supervisor_virtualenv }}/bin/supervisorctl'

bin_dir: ~/bin

supervisor_link: off # ~/path/to/symlink
supervisor_link_parent: "{% if supervisor_link %}{{ supervisor_link|dirname }}{% endif %}"

supervisor_http: off
supervisor_http_host: 0.0.0.0
supervisor_http_port: 9001
supervisor_http_auth: off
# supervisor_http_auth:
#   username: foo
#   password: bar

pip_args: off # --index-url=http://my.custom.pypi/"
